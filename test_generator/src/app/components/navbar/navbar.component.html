<nav *ngIf="showNavbar">
  <!-- Menú desplegable alineado a la izquierda -->
  <div class="dropdown">
    <button class="dropbtn" (click)="toggleDropdown()">Menú</button>
    <div class="dropdown-content" *ngIf="isDropdownOpen">
      <!-- TEST GENERATOR -->
      <a routerLink="/generator" (click)="closeDropdown()">
        <svg xmlns="http://www.w3.org/2000/svg" fill="none" stroke="currentColor"
             stroke-linecap="round" stroke-linejoin="round" width="24" height="24" stroke-width="1.5"
             viewBox="0 0 24 24">
          <path d="M16 21h3c.81 0 1.48 -.67 1.48 -1.48l.02 -.02c0 -.82 -.69 -1.5 -1.5 -1.5h-3v3z"></path>
          <path d="M16 15h2.5c.84 -.01 1.5 .66 1.5 1.5s-.66 1.5 -1.5 1.5h-2.5v-3z"></path>
          <path d="M4 9v-4c0 -1.036 .895 -2 2 -2s2 .964 2 2v4"></path>
          <path d="M2.99 11.98a9 9 0 0 0 9 9m9 -9a9 9 0 0 0 -9 -9"></path>
          <path d="M8 7h-4"></path>
        </svg>
        Generador de Test
      </a>

      <!-- HISTORY -->
      <a routerLink="/history" (click)="closeDropdown()" routerLinkActive="active-link">
        <svg xmlns="http://www.w3.org/2000/svg" fill="none" stroke="currentColor"
             stroke-linecap="round" stroke-linejoin="round" width="24" height="24" stroke-width="1.5"
             viewBox="0 0 24 24">
          <path d="M10 20.777a8.942 8.942 0 0 1 -2.48 -.969"></path>
          <path d="M14 3.223a9.003 9.003 0 0 1 0 17.554"></path>
          <path d="M4.579 17.093a8.961 8.961 0 0 1 -1.227 -2.592"></path>
          <path d="M3.124 10.5c.16 -.95 .468 -1.85 .9 -2.675l.169 -.305"></path>
          <path d="M6.907 4.579a8.954 8.954 0 0 1 3.093 -1.356"></path>
          <path d="M12 8v4l3 3"></path>
        </svg>
        Historial
      </a>



      <!-- PANEL ADMIN -->
      <a *ngIf="isAdmin" routerLink="/admin" (click)="closeDropdown()" routerLinkActive="active-link">

      <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-columns3-cog-icon lucide-columns-3-cog">
          <path d="M10.5 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h14a2 2 0 0 1 2 2v5.5"/>
          <path d="m14.3 19.6 1-.4"/><path d="M15 3v7.5"/><path d="m15.2 16.9-.9-.3"/>
          <path d="m16.6 21.7.3-.9"/><path d="m16.8 15.3-.4-1"/><path d="m19.1 15.2.3-.9"/>
          <path d="m19.6 21.7-.4-1"/><path d="m20.7 16.8 1-.4"/><path d="m21.7 19.4-.9-.3"/>
          <path d="M9 3v18"/><circle cx="18" cy="18" r="3"/>

        </svg>
        Panel Admin
      </a>



      <!-- LOGOUT-->
      <a routerLink="/home" (click)="closeDropdown()" routerLinkActive="active-link">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" width="48" height="48" stroke-width="1.25">
          <path d="M14 8v-2a2 2 0 0 0 -2 -2h-7a2 2 0 0 0 -2 2v12a2 2 0 0 0 2 2h7a2 2 0 0 0 2 -2v-2"></path>
          <path d="M9 12h12l-3 -3"></path>
          <path d="M18 15l3 -3"></path>
        </svg>
        Cerrar Sesión
      </a>


    </div>
  </div>
</nav>
